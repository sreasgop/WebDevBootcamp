<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
    <!-- In HTML JavaScript code can be added using the script tag. Simply putting JavaScript code in between the script tags will get it working but in order to keep everything well organized and clean we use the src attribute of the script tag to mention a source javascript file to execute javascript code from. -->
    <script src="index.js">
    </script>
</head>
<body>
    <h1>Let's learn JavaScript!</h1>
</body>
</html>
